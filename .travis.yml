sudo: required

language: c

dist: xenial
addons:
  apt:
    packages: [ libgnutls28-dev, libjansson-dev, libcurl4-gnutls-dev, check, libsubunit-dev, libsystemd-dev, cppcheck ]

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - env: LABEL=cppcheck
      os: linux
      script:
        - cppcheck --force --enable=warning,missingInclude --error-exitcode=1 . >build.log 2>&1 || (cat build.log && exit 1)

install:
- wget https://ftp.gnu.org/gnu/libmicrohttpd/libmicrohttpd-0.9.63.tar.gz
- mkdir libmicrohttpd && tar xf libmicrohttpd-0.9.63.tar.gz -C libmicrohttpd --strip-components 1
- cd libmicrohttpd && ./configure && make && sudo make install && popd
- rm -rf libmicrohttpd

script:
  - mkdir build
  - cd build
  - cmake -DBUILD_IDDAWC_TESTING=on ..
  - make test || (cat Testing/Temporary/LastTest.log && false)
  - make package

# run tests with Makefile
  - cd ../test
  - make test

