<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iddawc OAuth2 Client Tester</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fork-awesome.min.css">
    <link rel="stylesheet" href="css/v5-compat.min.css">
    <link rel="stylesheet" href="css/idwcc.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/iddwc.js"></script>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Iddawc OAuth2 Client Tester</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" type="button" id="saveSession">
              Save Session
            </button>
            <button class="btn btn-secondary" type="button" id="exportSession">
              Export Session
            </button>
            <button class="btn btn-secondary" type="button" id="importSession">
              Import Session
            </button>
            <button class="btn btn-secondary" type="button" id="cleanSession">
              Clean Session
            </button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" type="button" id="runAuthBtn">
              Run Auth
            </button>
            <button class="btn btn-secondary" type="button" id="runTokenBtn">
              Run Token
            </button>
            <button class="btn btn-secondary" type="button" id="runDeviceBtn">
              Run Device Authorization
            </button>
            <button class="btn btn-secondary" type="button" id="clearTokenBtn">
              Clear tokens
            </button>
          </div>
        </div>
      </div>
      <hr/>
      <div class="accordion" id="accordionIdwcc">
        <div class="card"> <!-- Client -->
          <div class="card-header" id="headingClient">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseClient" aria-expanded="true" aria-controls="collapseClient">
                Client
              </button>
            </h2>
          </div>
          <div id="collapseClient" class="collapse show" aria-labelledby="headingClient" data-parent="#accordionIdwcc">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="client_id">Client ID</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="clientId" id="client_id" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="client_secret">Client secret</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="password" class="form-control idwcc-input idwcc-session" placeHolder="xxx" id="client_secret" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="client_secret-toggle" >
                        <i class="fa fa-eye" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="redirect_uri">Redirect URI</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com" id="redirect_uri" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="resource_indicator">Resource indicator</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://resource.example.com" id="resource_indicator" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="client_jwks">Client Private Key (JWKS)</label>
                </div>
                <div class="col-md-8">
                  <textarea class="form-control idwcc-input idwcc-session" id="client_jwks" placeHolder="{keys:[{...}]}"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="client-kid">Client KID</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="key-1" id="client-kid" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="sig-alg">Token signature algorithm</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control idwcc-input idwcc-session" id="sig-alg">
                    <option>None</option>
                    <option>HS256</option>
                    <option>HS384</option>
                    <option>HS512</option>
                    <option>RS256</option>
                    <option>RS384</option>
                    <option>RS512</option>
                    <option>ES256</option>
                    <option>ES384</option>
                    <option>ES512</option>
                    <option>EdDSA</option>
                    <option>PS256</option>
                    <option>PS384</option>
                    <option>PS512</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="enc-alg">Encrypted token key management algorithm</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control idwcc-input idwcc-session" id="enc-alg">
                    <option>None</option>
                    <option>RSA1_5</option>
                    <option>RSA-OAEP</option>
                    <option>RSA-OAEP-256</option>
                    <option>A128KW</option>
                    <option>A192KW</option>
                    <option>A256KW</option>
                    <option>DIR</option>
                    <option>ECDH-ES</option>
                    <option>ECDH-ES+A128KW</option>
                    <option>ECDH-ES+A192KW</option>
                    <option>ECDH-ES+A256KW</option>
                    <option>A128GCMKW</option>
                    <option>A192GCMKW</option>
                    <option>A256GCMKW</option>
                    <option>PBES2+H256</option>
                    <option>PBES2+H384</option>
                    <option>PBES2+H512</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="enc">Encrypted token encryption algorithm</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control idwcc-input idwcc-session" id="enc">
                    <option>None</option>
                    <option>A128CBC-HS256</option>
                    <option>A192CBC-HS384</option>
                    <option>A256CBC-HS512</option>
                    <option>A128GCM</option>
                    <option>A192GCM</option>
                    <option>A256GCM</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="dpop_kid">DPoP KID</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="key-2" id="dpop_kid" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="dpop-sig-alg">DPoP signature algorithm</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control idwcc-input idwcc-session" id="dpop-sig-alg">
                    <option>None</option>
                    <option>HS256</option>
                    <option>HS384</option>
                    <option>HS512</option>
                    <option>RS256</option>
                    <option>RS384</option>
                    <option>RS512</option>
                    <option>ES256</option>
                    <option>ES384</option>
                    <option>ES512</option>
                    <option>EdDSA</option>
                    <option>PS256</option>
                    <option>PS384</option>
                    <option>PS512</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="key_file">TLS Key file</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="/path/to/file" id="key_file" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="cert_file">TLS Certificate file</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="/path/to/file" id="cert_file" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Remote Server Certificate</label>
                </div>
                <div class="col-md-8">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remote_cert_flag-host-peer">
                    <label class="form-check-label" for="remote_cert_flag-host-peer">Host verify peer</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remote_cert_flag-host-name">
                    <label class="form-check-label" for="remote_cert_flag-host-name">Host verify name</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remote_cert_flag-proxy-peer">
                    <label class="form-check-label" for="remote_cert_flag-proxy-peer">Proxy verify peer</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remote_cert_flag-proxy-name">
                    <label class="form-check-label" for="remote_cert_flag-proxy-name">Proxy verify name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card"> <!-- Server Configuration -->
          <div class="card-header" id="headingServerUri">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseServerUri" aria-expanded="false" aria-controls="collapseServerUri">
                Server Configuration
              </button>
            </h2>
          </div>
          <div id="collapseServerUri" class="collapse" aria-labelledby="headingServerUrl" data-parent="#accordionIdwcc">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="openid_config_endpoint">Configuration endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/.well-known/openid-configuration" id="openid_config_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="openid_config_endpoint-download" >
                        <i class="fa fa-cloud-download" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="authorization_endpoint">Auth endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/auth" id="authorization_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="authorization_endpoint-plus" data-toggle="collapse" data-target="#authorization_endpoint-collapse" aria-expanded="false" aria-controls="authorization_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="authorization_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="authorization_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="token_endpoint">Token endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/token" id="token_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="token_endpoint-plus" data-toggle="collapse" data-target="#token_endpoint-collapse" aria-expanded="false" aria-controls="token_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="token_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="token_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="userinfo_endpoint">Userinfo endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/userinfo" id="userinfo_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="userinfo_endpoint-plus" data-toggle="collapse" data-target="#userinfo_endpoint-collapse" aria-expanded="false" aria-controls="userinfo_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="userinfo_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="userinfo_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="revocation_endpoint">Revocation endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/revoke" id="revocation_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="revocation_endpoint-plus" data-toggle="collapse" data-target="#revocation_endpoint-collapse" aria-expanded="false" aria-controls="revocation_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="revocation_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="revocation_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="introspection_endpoint">Introspection endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/introspect" id="introspection_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="introspection_endpoint-plus" data-toggle="collapse" data-target="#introspection_endpoint-collapse" aria-expanded="false" aria-controls="introspection_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="introspection_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="introspection_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="registration_endpoint">Registration endpoint</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/registration" id="registration_endpoint" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="device_authorization_endpoint">Device auth endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/device" id="device_authorization_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="device_authorization_endpoint-plus" data-toggle="collapse" data-target="#device_authorization_endpoint-collapse" aria-expanded="false" aria-controls="device_authorization_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="device_authorization_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="device_authorization_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="pushed_authorization_request_endpoint">Pushed auth endpoint</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="https://example.com/par" id="pushed_authorization_request_endpoint" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary idwcc-input" type="button" id="pushed_authorization_request_endpoint-plus" data-toggle="collapse" data-target="#pushed_authorization_request_endpoint-collapse" aria-expanded="false" aria-controls="pushed_authorization_request_endpoint-collapse">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="pushed_authorization_request_endpoint-collapse">
                    <div class="card card-body">
                      <pre id="pushed_authorization_request_endpoint-details">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Server Public Keys (digest)</label>
                </div>
                <div class="col-md-8">
                  <button class="btn btn-outline-secondary idwcc-input" type="button" id="server_jwks-plus" data-toggle="collapse" data-target="#server_jwks-collapse" aria-expanded="false" aria-controls="server_jwks-collapse">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                  </button>
                  <div class="collapse multi-collapse" id="server_jwks-collapse">
                    <div class="card card-body">
                      <pre id="server_jwks_digest">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="server_jwks">Server Public Key (JWKS)</label>
                </div>
                <div class="col-md-8">
                  <textarea class="form-control idwcc-input idwcc-session" id="server_jwks" placeHolder="{keys:[{...}]}"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="server-kid">Server KID</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control idwcc-input idwcc-session" placeHolder="key-1" id="server-kid" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Other configuration details</label>
                </div>
                <div class="col-md-8">
                  <button class="btn btn-outline-secondary idwcc-input" type="button" id="server_config-plus" data-toggle="collapse" data-target="#server_config-collapse" aria-expanded="false" aria-controls="server_config-collapse">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                  </button>
                  <div class="collapse multi-collapse" id="server_config-collapse">
                    <div class="card card-body">
                      <pre id="server_config">
                      </pre>
                    </div>
                    <hr/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="openid_config_strict">Use Strict Server Configuration</label>
                </div>
                <div class="col-md-8">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="openid_config_strict">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card"> <!-- Request -->
          <div class="card-header" id="headingRequest">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseRequest" aria-expanded="false" aria-controls="collapseRequest">
                Request
              </button>
            </h2>
          </div>
          <div id="collapseRequest" class="collapse" aria-labelledby="headingRequest" data-parent="#accordionIdwcc">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="response_type">Response type</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control idwcc-session" id="response_type">
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="scopes">Scopes</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <select class="form-control" id="scopeSupported">
                    </select>
                    <input type="text" class="form-control idwcc-session" placeHolder="openid" id="scope"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="nonce">Nonce</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-session" id="nonce"/>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="nonceGenerate">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="state">State</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-session" id="state"/>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="stateGenerate">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="token_jti">JTI</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control idwcc-session" id="token_jti"/>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="jtiGenerate">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="auth_method_object">Auth Method</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control" id="auth_method_object">
                    <option value="1">GET</option>
                    <option value="2">POST</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="token_method_object">Token Method</label>
                </div>

            </h2>
          </div>
          <div id="collapseResource" class="collapse" aria-labelledby="headingResource" data-parent="#accordionIdwcc">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="resourceHttpMethod">HTTP Method</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <select class="form-control" id="resourceHttpMethodSelect">
                      <option select></option>
                      <option>GET</option>
                      <option>POST</option>
                      <option>PUT</option>
                      <option>DELETE</option>
                      <option>OPTIONS</option>
                    </select>
                    <input type="text" class="form-control" placeHolder="GET" id="resourceHttpMethod" value="GET"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="resourceHttpUrl">HTTP URL</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeHolder="https://resource.tld/" id="resourceHttpUrl"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="id_token">
                    Additional headers
                  </label>
                </div>
                <div class="col-md-8">
                  <textarea class="form-control" id="resourceHeaders" placeHolder="header1:value1&#10;header2:value2&#10;"></textarea>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4">
                  <label for="id_token">
                    Body
                  </label>
                </div>
                <div class="col-md-8">
                  <select class="form-control" id="resourceBodyType">
                    <option select>JSON</option>
                    <option>URL Encode</option>
                  </select>
                  <textarea class="form-control" id="resourceBody" placeHolder="{&#34;key1&#34;:&#34;value1&#34;&#10;&#34;key1&#34;:&#34;value2&#34;}"></textarea>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4">
                  <div class="btn-group" role="group">
                    <button class="btn btn-secondary" type="button" id="resourceRun">
                      Run request <i class="fa fa-cloud-download" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-secondary" type="button" id="resourceClean">
                      Clean response <i class="fa fa-eraser" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-8">
                  <pre id="resource_results">
                  </pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabelled" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Iddawc OAuth2 Client Tester</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="messageModalBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="claimModal" tabindex="-1" aria-labelledby="claimModalLabelled" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="claimModalLabel">Add Claim</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <label for="claimName">Name</label>
              </div>
              <div class="col-md-8">
                <input type="text" placeHolder="name" class="form-control" value="" id="claimName" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="claimTarget">Target</label>
              </div>
              <div class="col-md-8">
                <select id="claimTarget" class="form-control">
                  <option value="All">All</option>
                  <option value="userinfo">userinfo</option>
                  <option value="id_token">id_token</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="claimEssential">Essential</label>
              </div>
              <div class="col-md-8">
                <select id="claimEssential" class="form-control">
                  <option value="null">null</option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                  <option value="3">Ignore</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="claimValue">Value</label>
              </div>
              <div class="col-md-8">
                <textarea id="claimValue" class="form-control" placeHolder="value='abcd'"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="claimSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="RARModal" tabindex="-1" aria-labelledby="RARModalLabelled" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RARModalLabel">Add RAR</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <label for="RARType">Type</label>
              </div>
              <div class="col-md-8">
                <input type="text" placeHolder="name" class="form-control" value="" id="RARType" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="RARValue">Value</label>
              </div>
              <div class="col-md-8">
                <textarea id="RARValue" class="form-control" placeHolder="value='abcd'"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="RARSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <input type="file" id="importFile" style="visibility: hidden;">
  </body>
</html>
