<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iddawc OAuth2 Client Tester Callback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fork-awesome.min.css">
    <link rel="stylesheet" href="css/v5-compat.min.css">
    <link rel="stylesheet" href="css/idwcc.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <h5>Consider questioning authority, please.</h5>
  </body>
  <script>
    $( document ).ready(function() {
      $.ajax({
        method: "POST",
        url: "/api/parseRedirectTo",
        data: { redirectTo: document.location.href }
      })
      .always(() => {
        document.location.href = "/";
      });
    });
  </script>
</html>
